<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hot CaFe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header>
		<nav>
			<div class="row clearfix">
				<img src="images/cake.png" class="logo">

				<ul class="main-nav animated slideInDown" id="check-class">
					<li><a href="#">CAKE DELIVERY</a></li>
				    <li><a href="#">HOW TO ORDER</a></li>
				    <li><a href="#">CHECK MORE</a></li>
				    <li><a href="#">SIGN UP</a></li>
				</ul>
				<a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa fa-bars"></i></a>

                  
			</div>

		</nav>

		<div class="main-content-header">
		<h1> WELCOME TO <span class="colorchange"> Hot Cafe </span>.<br>
            HOUSE OF CAKE LOVERS. YAY!</h1>
        <a href="#" class="btn btn-full"> click to order</a>
        <a href="#" class="btn btn-neg"> show me more</a>
        </div>
	</header>

	<script>
	{
		function slideshow()
		{
			var x = document.getElementByID('check-class');
			if (x.script.display === "none") {
				x.style.display= "block";
			}else{
				x.style.display= "none";
			}
		}
	}
	</script>

</body>
</html>
